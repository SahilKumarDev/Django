{% extends "layout.html" %} 

{% block title %} 
  All villan
{% endblock %} 


{% block content %}
<h1>This is home page of villan app</h1>

<div class="grid grid-cols-4 gap-3 m-4">
  {% for villan in villans %}

  <div class="bg-blue-800 p-5 rounded">
    <img src="{{villan.image.url}}" alt="" />
    <h3>{{villan.name}}</h3>
    <h2>{{villan.date_added}}</h2>

    <a href="{% url 'villan_details' villan.id  %}">
      <button
        type="button"
        class="text-white w-full bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
      >
        <h3>{{villan.type}} - {{villan.id}}</h3>
      </button>
    </a>

  </div>

  {% endfor %}
</div>

{% endblock %}
